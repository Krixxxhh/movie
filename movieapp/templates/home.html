<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        {% for i in m %}
        <div class="col-3">
            <div class="card" style="width: 18rem;margin-bottom:20px;">
  <img src="{{i.image.url}}" class="card-img-top" height="300px" width="300px" alt="..." >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">{{i.year}}</p>
    <a class="btn btn-primary" href="{% url 'app:detail' i.id %}" >Details</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
